<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day to Night Transition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container">
    
    <div class="image">
       
       
        <div class="night">
           
           <img  class="boat1" src="boat1.gif">
           <img class="party" src="party2.png">
           
        </div>
       </div>
       <div class="music">
        <audio controls autoplay>
        <source src="./challani.mp3" type="audio/mpeg" >
      </audio>

      </div>
      <marquee behavior="slide" direction="right" scrollamount="7" height="700px">
        <img style="height: 150px; width: 150px; " src="airplane-removebg-preview.png">
    </marquee>
    <marquee behavior="slide" direction="left" scrollamount="7" height="600px">
        <img style="height: 150px; width: 150px; " src="hotair-removebg-preview.png">
    </marquee>
  </div>
</body>
</html>
