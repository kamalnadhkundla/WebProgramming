<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Stock Price Viewer</title>
  <link rel="stylesheet" href="styles1.css">
 <!-- Add any necessary stylesheets or libraries -->
 </head>
 <body>
 <h1>Stock Price Viewer</h1>
 <!-- Create a container to display stock price data -->
 <form>
      <p>
         <label for="symbolSelection">Select a Symbol:</label>
         <select id="symbolSelection" name="symbol">
            <option value="">Choose one</option>
            <option value="IBM">IBM</option>
            <option value="MSFT">Microsoft</option>
            <option value="AAPL">Apple Inc.</option>
            <option value="NFLX">Netflix</option>
            <option value="GOOG">Google</option>
			<option value="AMZN">Amazon</option>
            <option value="INTC">Intel</option>
         </select>
      </p>
      
      <p>
         <button id="fetchStocksBtn" type="button">Fetch Global Quote Stocks </button>
      </p>
   </form>
 <div id="stock-price">
	
 </div>
 <!-- Include your JavaScript file -->
 <script src="script1.js"></script>
 </body>
</html>
